<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weekly Project</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/stlyes.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div id=wrapper>
        <h1>What Is the Best Code for You to Start With</h1>
        <p>Take this true or false quiz and you will see what code you should start learning first</p>
    

        <form id=quiz>
            
            <h3 class="question" id="ask1">1: The Earth is Flat</h3>
            <h3 class="question" id="ask2">2: Water is Wet</h3>
            <h3 class="question" id="ask3">3:PC is better than Console</h3>
            <h3 class="question" id="ask4">4: Dogs are Better Than Cats</h3>
            <h3 class="question" id="ask5">5: Lily is the best Dog</h3>
            
            
           
           

            <label><button id="T" class="btn btn-success" name="choice">True</button>
            </label>
            <label> <button id="F" class="btn btn-danger" name="choice"> False</button>
                
                <h5 id="timeout" title="Failed"></h5>
                <h5 id="lose" class="lead"> You got Java</h5>
                <h5 id="norm" class="lead"> you got C#</h5>
                <h5 id="good" class="lead"> You got JavaScript</h5>

            </label>
        </form>
        
    </div>
</body>
</html>
